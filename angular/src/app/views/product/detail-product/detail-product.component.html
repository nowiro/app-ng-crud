<div>
  <div class="fa-3x" *ngIf="isLoadingResults">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  <div class="btn-group" role="group">
    <a color="btn btn-primary" [routerLink]="['/product']">
      List
    </a>
  </div>
  <div>
    <div>
      <h2>{{ product.productName }}</h2>
      <p>{{ product.productDesc }}</p>
    </div>
    <div>
      <dl>
        <dt>Product Price:</dt>
        <dd>{{ product.productPrice }}</dd>
        <dt>Updated At:</dt>
        <dd>{{ product.productUpdatedAt | date }}</dd>
      </dl>
    </div>
    <div>
      <a
        class="btn btn-primary"
        [routerLink]="['/product/edit', product.productId]"
      >
        <i class="fas fa-edit">edit</i>
      </a>
      <a class="btn btn-danger" (click)="deleteProduct(product.productId)">
        <i class="fas fa-trash">delate</i>
      </a>
    </div>
  </div>
</div>

sudo minikube stop
sudo minikube delete

curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
chmod +x minikube
sudo mv /usr/local/bin/minikube /usr/local/bin/minikube.bak
